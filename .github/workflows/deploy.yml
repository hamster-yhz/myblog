name: Deploy

on:
  # 1. 当代码推送到 main 分支时自动触发
  push:
    branches:
      - deploy
      
  # 2. 允许在 Actions 页面手动触发
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 第 1 步：检出代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 第 2 步：安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # 第 3 步：设置 Node.js 环境，并指定缓存 pnpm 的依赖
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # 缓存 pnpm 的 store

      # 第 4 步：安装依赖并构建项目
      - name: Install dependencies and Build
        run: |
          pnpm install
          pnpm build

      # 第 5 步：通过 FTP 部署到服务器
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.IP }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/
          dangerous-clean-slate: true
